{% extends 'layout.html' %}

{% block content %}
<section class="container">
    <header style="text-align: center; margin-bottom: 30px;">
        <h2>Registro para Vendedores de Usados</h2>
    </header>

    <form action="{{ url_for('main_routes.signup_used') }}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="social_media">Red Social (URL):</label>
            <input type="text" id="social_media" name="social_media" class="form-control">
        </div>

        <div class="form-group">
            <label for="contact_number">Número de Contacto:</label>
            <input type="tel" id="contact_number" name="contact_number" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="location">Localidad:</label>
            <input type="text" id="location" name="location" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="number_of_items">Cantidad de Artículos:</label>
            <input type="number" id="number_of_items" name="number_of_items" min="10" required class="form-control">
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</section>
{% endblock %}
