{% extends 'layout.html' %}

{% block content %}
<section class="container">
    <header style="text-align: center; margin-bottom: 30px;">
        <h2>Registro para Vendedores de Marcas</h2>
    </header>

    <form action="{{ url_for('main_routes.signup_brand') }}" method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="social_media">Red Social (URL):</label>
            <input type="text" id="social_media" name="social_media" required class="form-control">
        </div>

        <div class="form-group">
            <label for="proof_of_stock">Prueba de Stock:</label>
            <input type="file" id="proof_of_stock" name="proof_of_stock" required class="form-control-file">
        </div>
        
        <div class="form-group">
            <label for="clothing_models">Modelos de Ropa:</label>
            <input type="file" id="clothing_models" name="clothing_models" required class="form-control-file">
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</section>
{% endblock %}
