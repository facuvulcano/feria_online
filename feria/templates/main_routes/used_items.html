{% extends 'layout.html' %}

{% block content %}

{% for used_seller in used_sellers %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ used_seller.name }}</h5>
            <p class="card-text">
                Prendas en venta: {{ used_seller.number_of_items }}<br>
                Prendas vendidas: {{ used_seller.items_sold }}<br>
                Puntuación: {{ used_seller.rating }} ⭐
            </p>
            <a href="{{ url_for('main_routes.prenda_details', prenda_id=used_seller.id) }}" class="btn btn-primary">Ver más</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
